# .github/workflows/static.yml
name: Deploy Vite site to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install deps
        run: npm ci

      - name: Build
        run: npm run build

      # --- Debug: prove we're shipping the compiled HTML ---
      - name: Show dist tree
        run: ls -lah dist && echo && ls -lah dist/assets || true

      - name: Show top of dist/index.html
        run: sed -n '1,80p' dist/index.html || true

      - name: Fail if unbuilt entry tag is present
        run: |
          if grep -q "/src/main.tsx" dist/index.html; then
            echo "ERROR: dist/index.html still references /src/main.tsx (unbuilt)."
            exit 1
          fi
        shell: bash
      # --- End debug ---
      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
